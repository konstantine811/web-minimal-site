<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Web Site</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./code/main.js"></script>
  </head>
  <body>
    <audio id="sound-hover" src="./assets/sound/ui-hover.wav"></audio>
    <audio id="sound-click" src="./assets/sound/ui-click.wav"></audio>
    <audio id="sound-whoosh" src="./assets/sound/whoosh.wav"></audio>
    <audio
      id="sound-suround"
      src="./assets/sound/Calm_Documentary_Piano.mp3"
    ></audio>
    <div class="cursor">
      <div class="cursor-ball cursor-ball--large"></div>
      <div class="cursor-ball cursor-ball--small"></div>
    </div>
    <div class="popup flex flex-column gap-10 items-center justify-center">
      <h3 class="h3">Enable sound effects?</h3>
      <div class="popup-buttons">
        <button onclick="onEnableSound(true)" class="btn-lg hoverable">
          Yes
        </button>
        <button onclick="onEnableSound(false)" class="btn-lg hoverable">
          No
        </button>
      </div>
    </div>
    <div class="main-section-wrap">
      <iframe
        src="https://my.spline.design/untitled-79314250b65b41215b0b8df0cface943/"
        frameborder="0"
        class="frame-back"
      ></iframe>
      <div class="main-section-inner flex justify-between flex-column">
        <header class="header">
          <div
            class="container flex flex-wrap justify-between items-center gap-15"
          >
            <h3 class="txt-anim logo-txt hoverable">C.A.</h3>
            <nav class="header-nav flex gap-50">
              <a
                href=""
                class="txt-anim link link-active link-navigate hoverable"
                >Home</a
              >
              <a
                href="./pages/about.html"
                class="txt-anim link link-navigate hoverable"
                >About</a
              >
            </nav>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <h1 class="h1">
              <span class="txt-anim">WEB</span> <br />
              <span class="txt-anim">minimal design.</span>
            </h1>
          </div>
        </main>
        <footer class="footer">
          <div
            class="container flex flex-wrap gap-15 justify-between items-center"
          >
            <ul class="flex gap-19">
              <li class="icon-anim">
                <a class="hoverable link-navigate" href="">
                  <img
                    src="./assets/svg-icons/linkedin.svg"
                    alt="LinkedIn icon link"
                  />
                </a>
              </li>
              <li class="icon-anim">
                <a class="hoverable link-navigate" href="">
                  <img
                    src="./assets/svg-icons/facebook.svg"
                    alt="Facebook icon link"
                  />
                </a>
              </li>
              <li class="icon-anim">
                <a class="hoverable link-navigate" href="">
                  <img
                    src="./assets/svg-icons/instagram.svg"
                    alt="Instagram icon link"
                  />
                </a>
              </li>
            </ul>
            <p class="txt-anim txt-sm txt-bold txt-bold txt-grey">
              Constantine Abramov Portfolio
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
