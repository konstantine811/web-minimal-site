<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Web Site</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./code/main.js"></script>
  </head>
  <body>
    <div class="cursor">
      <div class="cursor-ball cursor-ball--large"></div>
      <div class="cursor-ball cursor-ball--small"></div>
    </div>
    <div class="main-section-wrap flex justify-between flex-column">
      <header class="header">
        <div
          class="container flex flex-wrap justify-between items-center gap-15"
        >
          <h3 class="logo-txt hoverable">C.A.</h3>
          <nav class="header-nav flex gap-50">
            <a href="" class="link hoverable">Home</a>
            <a href="" class="link hoverable">About</a>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <h1 class="h1">
            WEB <br />
            minimal design.
          </h1>
        </div>
      </main>
      <footer class="footer">
        <div
          class="container flex flex-wrap gap-15 justify-between items-center"
        >
          <ul class="flex gap-19">
            <li>
              <a class="hoverable" href="">
                <img
                  src="./assets/svg-icons/linkedin.svg"
                  alt="LinkedIn icon link"
                />
              </a>
            </li>
            <li>
              <a class="hoverable" href="">
                <img
                  src="./assets/svg-icons/facebook.svg"
                  alt="Facebook icon link"
                />
              </a>
            </li>
            <li>
              <a class="hoverable" href="">
                <img
                  src="./assets/svg-icons/instagram.svg"
                  alt="Instagram icon link"
                />
              </a>
            </li>
          </ul>
          <p class="txt-sm txt-bold txt-bold txt-grey">
            Constantine Abramov Portfolio
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
